<!DOCTYPE html>
<html>
    <head>
      <title>DnD Character Maker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Dungeons & Dragons Character Maker</h1>
      <p id='status-message'> </p>
      <form id='sign-up-form'>
        <h3>Sign Up</h3>
        <label for='sign-up-email'>Email:</label>
        <input required id='sign-up-email' type='email' placeholder='Email'>
        <label for='sign-up-pw'>Password:</label>
        <input required id='sign-up-pw' type='password' placeholder='Password'>
        <label for='sign-up-pw-confirm'>Password Confirmation:</label>
        <input required id='sign-up-pw-confirm' type='password' placeholder='Confirm Password'>
        <input type='submit' value="Sign Up">
      </form>
      <form id='sign-in-form'>
        <h3>Sign In</h3>
        <label for='sign-in-email'>Email:</label>
        <input required id='sign-in-email' type='email' placeholder='Email'>
        <label for='sign-in-pw'>Password:</label>
        <input required id='sign-in-pw' type='password' placeholder='Password'>
        <input type='submit' value="Sign In">
      </form>
      <form id='change-pw-form'>
        <h3>Change Password</h3>
        <label for='old-pw'>Old Password:</label>
        <input required id='old-pw' type='password' placeholder='Password'>
        <label for='new-pw'>New Password:</label>
        <input required id='new-pw' type='password' placeholder='Password'>
        <input type='submit' value="Change password">
      </form>
      <form id='sign-out-form'>
        <h3>Sign Out</h3>
        <input type='submit' value="Sign Out">
      </form>
      <form id='char-create-form'>
        <h3>Create New Character</h3>
        <label for='char-create-name'>Character Name:</label>
        <input required id='char-create-name' placeholder='Name'>
        <label for='char-create-race'>Character Race:</label>
        <input required id='char-create-race' placeholder='Race'>
        <label for='char-create-class'>Character Class:</label>
        <input required id='char-create-class' placeholder='Class'>
        <input type='submit' value="Create Character">
      </form>
    </body>
</html>
